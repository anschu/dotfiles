live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: "buttonless"
  opacity: 1
  dynamic_title: true
  dimensions:
    columns: 200
    lines: 70
  padding:
    x: 5
    y: 5

font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 14.5

    # \x1b = escape (useful for vim-related keybindings)
    # \x01 = control-a (the default tmux prefix)

key_bindings:
  - { key: H,        mods: Command,         chars: "\x1b"   } # Disable hide
  - { key: H,        mods: Control|Alt,     chars: "\x1bh"  }
  - { key: J,        mods: Control|Alt,     chars: "\x1bj"  }
  - { key: K,        mods: Control|Alt,     chars: "\x1bk"  }
  - { key: L,        mods: Control|Alt,     chars: "\x1bl"  }
  - { key: H,        mods: Alt,             chars: "\x1bh"  }
  - { key: J,        mods: Alt,             chars: "\x1bj"  }
  - { key: K,        mods: Alt,             chars: "\x1bk"  }
  - { key: L,        mods: Alt,             chars: "\x1bl"  }

import:
  - ~/.config/alacritty/nightfox.yml
