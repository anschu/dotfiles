live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: "buttonless"
  opacity: 1
  dynamic_title: true
  dimensions:
    columns: 200
    lines: 70
  padding:
    x: 5
    y: 5

font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size:
    14

    # \x1b = escape (useful for vim-related keybindings)
    # \x01 = control-a (the default tmux prefix)

key_bindings:
  - { key: H, mods: Control|Alt, chars: "\x1bh" }
  - { key: J, mods: Control|Alt, chars: "\x1bj" }
  - { key: K, mods: Control|Alt, chars: "\x1bk" }
  - { key: L, mods: Control|Alt, chars: "\x1bl" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: H, mods: Command, chars: "\x01h" }
  - { key: J, mods: Command, chars: "\x01(" }
  - { key: K, mods: Command, chars: "\x01)" }
  - { key: L, mods: Command, chars: "\x01l" }
  - { key: S, mods: Command, chars: "\x01s" }
  - { key: O, mods: Command|Shift, chars: "\x01\x10" }
  - { key: O, mods: Command, chars: "\x01o" }
  - { key: X, mods: Command, chars: "\x01x" }
  - { key: L, mods: Command|Shift, chars: "\x01c" }
  - { key: Key0, mods: Command, chars: "\x010" }
  - { key: Key1, mods: Command, chars: "\x011" }
  - { key: Key2, mods: Command, chars: "\x012" }
  - { key: Key3, mods: Command, chars: "\x013" }
  - { key: Key4, mods: Command, chars: "\x014" }
  - { key: Key5, mods: Command, chars: "\x015" }
  - { key: Key6, mods: Command, chars: "\x016" }
  - { key: Key7, mods: Command, chars: "\x017" }
  - { key: Key8, mods: Command, chars: "\x018" }
  - { key: Key9, mods: Command, chars: "\x019" }
  - { key: Key0, mods: Command, chars: "\x010" }

import:
  - ~/.config/alacritty/themes/dark.yml
